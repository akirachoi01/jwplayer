<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MaruyaTV Player</title>

  <!-- Satoshi font and CSS styles -->
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400&display=swap" rel="stylesheet" />
  <style>
    /* ðŸ”½ Paste your full CSS here */
    /* Or put it in a separate file like style.css and use <link rel="stylesheet" href="style.css" /> */

    * { font-family: 'Satoshi', sans-serif; }
    html, body {
      margin: 0; padding: 0;
      background-color: #121212;
      color: white;
      height: 100%; width: 100%;
      overflow-x: hidden; overflow-y: auto;
    }
    a { color: #ccc; font-size: 12px; text-decoration: none; }
    a:hover { color: white; }

    #loadingScreen {
      position: fixed; inset: 0; background: #121212;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 9999;
    }
    .spinner {
      width: 70px; height: 70px;
      border: 6px solid rgba(255,0,0,0.2);
      border-top: 6px solid #ffa300;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #popupOverlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex; justify-content: center; align-items: center;
      z-index: 9998;
      opacity: 0; visibility: hidden;
    }
    #popupOverlay.active { opacity: 1; visibility: visible; }
    .popupBox {
      background: #1e1e1e;
      border: 1px solid rgba(255,0,0,0.3);
      border-radius: 12px;
      padding: 20px 25px;
      text-align: center;
      max-width: 350px;
    }
    .popupBox h2 { color: #ffa300; }
    .popupBox p { font-size: 13px; color: #888; }
    .popupBox button {
      background: #ffa300; color: #000;
      border: none; padding: 10px 18px;
      border-radius: 6px; cursor: pointer;
    }

    .container {
      display: flex; height: 100%; width: 100%;
      gap: 1rem; padding: 1rem;
      box-sizing: border-box;
    }
    .video-container {
      position: relative;
      flex: 1;
      background-color: black;
      border-radius: 0.75rem;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #player, .jwplayer {
      width: 100% !important;
      height: 100% !important;
      position: absolute !important;
      top: 0; left: 0;
    }
    #fallbackMessage {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0);
      color: #ffa300;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      text-align: center;
      z-index: 900;
    }
    .channel-logo {
      width: 32px;
      height: 32px;
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1001;
    }
    #clock {
      position: absolute;
      top: 15px; right: 6.5%;
      color: green;
      padding: 5px 8px;
      font-size: 13px;
    }

    .sidebar {
      width: 320px;
      background-color: #222;
      border-radius: 0.75rem;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .list-container { flex: 1; overflow-y: auto; }
    ul.channel-list { list-style: none; padding: 0; margin: 0; }
    ul.channel-list li {
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 0.375rem;
    }
    ul.channel-list li.active { background-color: #ffa300; color: black; }

    @media screen and (max-width: 768px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; }
      .channel-logo { width: 28px; height: 28px; top: 10px; left: 10px; }
    }
  </style>

  <!-- JWPlayer -->
  <script src="/player/v/8.36.6/jwplayer.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>Channel List</h3>
      <div class="list-container">
        <ul class="channel-list">
          <li onclick="playChannel('https://cdn.jwplayer.com/manifests/yp34SRmf.m3u8')">Demo Channel 1</li>
          <li onclick="playChannel('https://cdn.jwplayer.com/manifests/46eT03sy.m3u8')">Demo Channel 2</li>
        </ul>
      </div>
    </div>
    <div class="video-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/JW_Player_Logo.svg/128px-JW_Player_Logo.svg.png" class="channel-logo" />
      <div id="clock"></div>
      <div id="player"></div>
      <div id="fallbackMessage">Please select a channel</div>
    </div>
  </div>

  <script>
    function playChannel(url) {
      document.getElementById('fallbackMessage').style.display = 'none';
      jwplayer("player").setup({
        file: url,
        width: "100%",
        aspectratio: "16:9",
        autostart: true
      });
    }

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
